<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="stylesheet.css"> 
</head>
<body>


        <!-- Logo  -->
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <img src="Logo0.png" alt="Logo Left" style="width: 100px; height: auto;">
            <h1>Authentication</h1>
            <img src="Logo1.jpg" alt="Logo Right" style="width: 100px; height: auto;">
        </div>

    <!-- Sign In Form -->
    <div id="signInSection">
        <h2>Sign In</h2>
        <form id="signInForm">
            <label for="username-input">Username:</label>
            <input type="text" id="username-input" required>
            <label for="password-input">Password:</label>
            <input type="password" id="password-input" required>
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <a href="#" id="showSignUp">Sign Up</a></p> 
    </div>

    <!-- Sign Up Form  -->
    <div id="signUpSection" style="display: none;">
        <h2>Sign Up</h2>
        <form id="signUpForm">
            <label for="username-input-signup">Username:</label>
            <input type="text" id="username-input-signup" required>
            <label for="password-input-signup">Password:</label>
            <input type="password" id="password-input-signup" required>
            <label for="firstname-input">First Name:</label>
            <input type="text" id="firstname-input" required>
            <label for="lastname-input">Last Name:</label>
            <input type="text" id="lastname-input" required>
            <label for="salary-input">Salary:</label>
            <input type="number" id="salary-input" required>
            <label for="age-input">Age:</label>
            <input type="number" id="age-input" required>
            <label for="registerday-input">Register Day:</label>
            <input type="date" id="registerday-input" required>
            <label for="signintime-input">Sign-in Time:</label>
            <input type="datetime-local" id="signintime-input" required>
            <button type="submit" id="add-user-btn">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" id="showSignIn">Sign In</a></p> 
    </div>

    <script>

        document.getElementById('showSignUp').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('signInSection').style.display = 'none';
            document.getElementById('signUpSection').style.display = 'block';
        });

        document.getElementById('showSignIn').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('signInSection').style.display = 'block';
            document.getElementById('signUpSection').style.display = 'none';
        });
    </script>
        <script src="auth.js"></script> 
    </body>
    </html>
</body>
</html>
